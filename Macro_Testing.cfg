[gcode_macro Anneal]
gcode:
  RESPOND TYPE=command MSG="action:prompt_begin Anneal"
  RESPOND TYPE=command MSG="action:prompt_text Please select an option:"
  RESPOND TYPE=command MSG="action:prompt_button_group_start"
  RESPOND TYPE=command MSG="action:prompt_button Cancel|RESPOND TYPE=command MSG="action:prompt_end"|error"
  RESPOND TYPE=command MSG="action:prompt_button PLA|Anneal_PLA|primary"
  RESPOND TYPE=command MSG="action:prompt_button PET|Anneal_PETCF|primary"
  RESPOND TYPE=command MSG="action:prompt_button PPS|PPS|primary"
  RESPOND TYPE=command MSG="action:prompt_button_group_end"
  RESPOND TYPE=command MSG="action:prompt_show"

