[gcode_macro Custom]
variable_custom_time: 0
variable_custom_temp: 0
variable_custom_ramp_rate: 0
variable_custom_cool_rate: 0
gcode:


    variable_does_heat_soak: 0


[gcode_macro Custom_Cool_Rate_1C]
gcode:
    SET_GCODE_VARIABLE MACRO=Custom VARIABLE=custom_cool_rate VALUE=1

[gcode_macro Custom_Cool_Rate_2C]
gcode:
    SET_GCODE_VARIABLE MACRO=Custom VARIABLE=custom_cool_rate VALUE=2

[gcode_macro Custom_Cool_Rate_3C]
gcode:
    SET_GCODE_VARIABLE MACRO=Custom VARIABLE=custom_cool_rate VALUE=3

[gcode_macro Custom_Cool_Rate_4C]
gcode:
    SET_GCODE_VARIABLE MACRO=Custom VARIABLE=custom_cool_rate VALUE=4

[gcode_macro Custom_Ramp_Rate_0.25C]
gcode:
    SET_GCODE_VARIABLE MACRO=Custom VARIABLE=custom_ramp_rate VALUE=0.25

[gcode_macro Custom_Ramp_Rate_0.5C]
gcode:
    SET_GCODE_VARIABLE MACRO=Custom VARIABLE=custom_ramp_rate VALUE=0.5

[gcode_macro Custom_Ramp_Rate_1C]
gcode:
    SET_GCODE_VARIABLE MACRO=Custom VARIABLE=custom_ramp_rate VALUE=1